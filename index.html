<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屈梦楠 ❤️ 马岩 - 恋爱纪念</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hearts">
                <i class="fas fa-heart heart1"></i>
                <i class="fas fa-heart heart2"></i>
                <i class="fas fa-heart heart3"></i>
            </div>
            <h1>屈梦楠 <span class="heart-icon">❤️</span> 马岩</h1>
            <div class="hearts">
                <i class="fas fa-heart heart1"></i>
                <i class="fas fa-heart heart2"></i>
                <i class="fas fa-heart heart3"></i>
            </div>
        </div>
        
        <div class="love-date">
            <p>我们的爱情始于 <span class="highlight">2024年6月29日</span></p>
            <div class="timer">
                <div class="time-block">
                    <span id="days">0</span>
                    <span class="time-label">天</span>
                </div>
                <div class="time-block">
                    <span id="hours">0</span>
                    <span class="time-label">时</span>
                </div>
                <div class="time-block">
                    <span id="minutes">0</span>
                    <span class="time-label">分</span>
                </div>
                <div class="time-block">
                    <span id="seconds">0</span>
                    <span class="time-label">秒</span>
                </div>
            </div>
        </div>
        
        <div class="love-declaration">
            <div class="paper">
                <h2>恋爱宣言</h2>
                <p id="declaration-text"></p>
            </div>
        </div>
        
        <div class="gallery">
            <div class="photo-frame">
                <div class="polaroid">
                    <div class="photo photo1">
                        <img class="photo photo1" src="photo1.jpg" alt="我们的恋爱">
                    </div>
                    <p class="caption">我们的恋爱</p>
                </div>
            </div>
            <div class="photo-frame">
                <div class="polaroid">
                    <div class="photo photo2">
                        <img class="photo photo2" src="photo2.jpg" alt="美好的回忆">
                    </div>
                    <p class="caption">美好的回忆</p>
                </div>
            </div>
            <div class="photo-frame">
                <div class="polaroid">
                    <div class="photo photo3">
                        <img class="photo photo3" src="photo3.jpg" alt="永远在一起">
                    </div>
                    <p class="caption">永远在一起</p>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element element1"><i class="fas fa-heart"></i></div>
            <div class="floating-element element2"><i class="fas fa-star"></i></div>
            <div class="floating-element element3"><i class="fas fa-heart"></i></div>
            <div class="floating-element element4"><i class="fas fa-star"></i></div>
            <div class="floating-element element5"><i class="fas fa-heart"></i></div>
        </div>
    </div>
    
    <footer>
        <p>❤️ 爱你到永远 ❤️</p>
        <p>谨以此页纪念屈梦楠与马岩的爱情</p>
        <p>© 2024 梦楠与马岩的恋爱纪念</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
